<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for="selfie">Take a picture of your face:</label>

    <input
      type="file"
      id="selfie"
      name="selfie"
      accept="image/*"
      capture="user"
    />
    <br>

    <label for="picture">Take a picture using back facing camera:</label>

    <input
      type="file"
      id="picture"
      name="picture"
      accept="image/*"
      capture="environment"
    />
  </body>
</html>
